### Site Settings ###
title               : Deep Maheshwari
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production.
baseurl             : ""                     
repository          : deep-maheshwari/deep-maheshwari.github.io     
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - sampe_projects
  - sample_posts
  - documentation/partials/**                           # For Documentation Only hence excluded for main profile
  - documentation/elements.html
  - documentation/docs.md



